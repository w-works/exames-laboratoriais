<div id="causas">
  <h2>CAUSAS DE ERITROCITOSE</h2>
  <ul>
    <li onclick='exibirLembrete("Desidratação", "Ocorre por aumento de perda de água e/ou diminuição da ingestão de água. A concentração de proteína total estará aumentada na mesma proporção que o hematócrito.")'data-palavras-chave="Desidratação">
      Desidratação</li>
    <li onclick='exibirLembrete("Medo/Excitação", "Medo/excitação, que no cão podem estar associados com a alimentação, produzem contração esplênica, forçando as células sanguíneas a saírem para a circulação, aumentando a sua contagem. O efeito é apenas transitório.")'data-palavras-chave="Medo;Excitação">
      Medo / Excitação</li>
    <li onclick='exibirLembrete("Choque", "Causa contração esplênica e um desvio de líquido para os órgãos viscerais, o que pode incrementar a contagem do hematócrito.")'data-palavras-chave="Choque">
      Choque</li>
    <li onclick='exibirLembrete("Atividade Intensa", "Pelo aumento da liberação de adrenalina, pode haver contração esplênica e aumento na contagem das células sanguíneas (por exemplo, um aumento de 8% em Greyhound imediatamente após a corrida.")'data-palavras-chave="Esforço">
      Atividade Intensa</li>
    <li onclick='exibirLembrete("Policitemia Absoluta", "Policitemia secundária, por exemplo, desvio cardíaco da direita para a esquerda, doenças alveolares crônicas, tumores renais produtores de eritropoetina, altitude, hipertireoidismo felino, acromegalia e síndrome de Cushing.")'data-palavras-chave="Policitemia">
      Policitemia Absoluta</li>
      <li onclick='exibirLembrete("Hipertireoidismo (gatos)", "Cerca de 50% dos gatos com hipertireoidismo demostram aumento de hematócrito, embora a contagem de hemácias e a concentração de hemoglobina possam estar normais.")'data-palavras-chave="Hipertireoidismo">
        Hipertireoidismo (gatos)</li>
    <li onclick='exibirLembrete("Esteroides Anabólicos", "Em Greyhound há relato de um aumento de até 50% na contagem de hematócrito.")'data-palavras-chave="Esteroides">
      Esteroides Anabólicos</li>
      <li onclick='exibirLembrete("Altitude", "Incluída apenas em casos de policitemia absoluta. Um acréscimo significante na altitude irá (eventualmente) aumentar todos os parâmetros eritrocitários como resposta a diminuição de pressão de oxigênio.")'data-palavras-chave="Altitude">
        Altitude</li>
    <li onclick='exibirLembrete("Erros:", "O principal erro é a evaporação da amostra de sangue causada pelo tubo destampado em um período longo, particularmente em ambientes quentes. Além disso o contato prolongado com EDTA pode causar inchaço nas hemácias e aumentar o hematócrito em 2 a 5%. ")'data-palavras-chave="Erros">
        Erros: Evaporação / Contato Prolongado com EDTA</li>
  </ul>
</div>
