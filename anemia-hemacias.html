    <li onclick='exibirLembrete("Hemólise (geralmente durante/após a coleta)", "A ocorrência pode ser atribuída a uma doença, frequentemente causadora de anemia hemolítica, mas é mais provável que se origine de práticas inadequadas de coleta e/ou armazenamento. Uma hemólise considerável é necessária para provocar uma diminuição significativa na contagem de hemácias. Na presença de hemólise, a Concentração de Hemoglobina Corpuscular Média (CHCM) pode mostrar uma elevação falsa, mesmo que isso seja impossível. Nesse contexto, a única medida eritrocitária precisa é a determinação da hemoglobina.")'data-palavras-chave="Hemólise">
      Hemólise (geralmente durante / após a coleta)</li>
    <li onclick='exibirLembrete("Erros:", "A diluição de hemácias ocorre com a superadministração de fluidos intravenosos, sendo mais significativa em duas situações específicas: quando as amostras de sangue são coletadas de um cateter intravenoso após desconectá-lo do equipo ou quando são coletadas da mesma veia canulada. Em amostras de sangue, erros na contagem eletrônica podem surgir ao usar equipamentos cuja programação não considera as características das hemácias de espécies específicas, especialmente em gatos. Além disso, a presença de coágulos na amostra de sangue pode resultar de insuficiente quantidade de EDTA, homogeneização incompleta ou tardia, ou concentração excessiva de cálcio.")'data-palavras-chave="Erros">
      Erros: Diluição com Fluidos Intravenosos / Contagens Eletrônicas / Coágulos</li>
