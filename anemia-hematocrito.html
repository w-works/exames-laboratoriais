  <h2>CAUSAS DE ANEMIA</h2>
  <ul>
    <li onclick='exibirLembrete("Anemia (frequente)", "Em uma anemia hemolítica extravascular compensada, em que a produção de hemácias aumenta para acompanhar o acréscimo da taxa de destruição de hemácias, o hematócrito é normal embora, geralmente, no limite inferior de normalidade.")'data-palavras-chave="Anemia">
      Anemia (frequente)</li>
    <li onclick='exibirLembrete("Gestação", "O hematócrito (juntamente com a concentração de hemoglobina e a contagem de hemácias) diminui gradativamente no terço final de gestação, provocando anemia leve a moderada, essencialmente normocítica/normocrômica. Em cadelas, isso é mais marcante em jovens ou malnutridas. O aumento do volume de plasma dilui as hemácias. Entretanto, no final da gestação, a contagem de reticulócitos aumenta em resposta à anemia. O hematócrito sobe novamente após parto, atingindo valores normais 6 a 9 semanas pós-parto na cadela e 1 semana pós-parto na gata.")'data-palavras-chave="Gestação">
      Estágio Avançado de Gestação</li>
    <li onclick='exibirLembrete("Tranquilização e Anestesia", "No sangue coletado de gatos, durante a anestesia com cetamina ou acetato de alfaxalona / alfadolona, ou de animais que receberam tranquilizantes derivados de fenotiazina, o hematócrito pode ficar abaixo da faixa normal porque as hemácias foram transferidas da circulação para o baço.")'data-palavras-chave="Tranquilização;Anestesia">
      Tranquilização e Anestesia</li>
    <li onclick='exibirLembrete("Hemólise (geralmente durante/após a coleta)", "A ocorrência pode ser atribuída a uma doença, frequentemente causadora de anemia hemolítica, mas é mais provável que se origine de práticas inadequadas de coleta e/ou armazenamento. Uma hemólise considerável é necessária para provocar uma diminuição significativa na contagem de hemácias. Na presença de hemólise, a Concentração de Hemoglobina Corpuscular Média (CHCM) pode mostrar uma elevação falsa, mesmo que isso seja impossível. Nesse contexto, a única medida eritrocitária precisa é a determinação da hemoglobina.")'data-palavras-chave="Hemólise">
      Hemólise (geralmente durante / após a coleta)</li>
    <li onclick='exibirLembrete("Erros:", "Quando um tubo de EDTA tem menos de 4mg EDTA/mL de sangue, a retirada osmótica de água pode reduzir o hematócrito em 5-10%, causando discreta diminuição no VCM e leve aumento na CHCM. Hiperidratação, seja por excesso de fluidos intravenosos ou diluição local durante a coleta, pode diminuir o hematócrito. Coleta por cateter intravenoso ou da mesma veia canulada pode causar diluição. Coágulos na amostra surgem por EDTA insuficiente, levando a erros nos parâmetros eritrocitários. O uso de contadores eletrônicos calibrados para hemácias humanas pode resultar em erros ao calcular o hematócrito para amostras de gato.")'data-palavras-chave="Erros">
      Erros: Excesso de EDTA / Diluição / Coágulos / Contadores Eletrônicos</li>
  </ul>
